<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商務媒合App｜UiUx Design</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700;9..40,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            font-family:'DM Sans', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 7% 5%;
        }
        .hero {
            padding: 20px 0;
        }
        .title {
            font-size: 1.6rem;
            color: #000;
            margin: 0;
            font-weight: 900;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            color: #4d4d4d;
        }
        .project-info {
            padding: 10px 0;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            gap: 20px;
        }
        .info-label {
            color: #666;
            width: 80px;
        }

        /* 圖片網格與佔位優化 */
        .image-grid {
            display: grid;
            gap: 40px;
            padding: 0px 0% 5%;
        }

        /* 骨架屏樣式 */
        .image-placeholder {
            width: 100%;
            background: linear-gradient(90deg, #f5f5f5 25%, #eeeeee 50%, #f5f5f5 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16 / 16; /* 預留高度防止跳動 */
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .image-grid img.loaded {
            opacity: 1;
        }

        .back-btn {
            text-align: right;
            margin: 20px;
            font-family:'DM Sans';
        }
        .back-btn a {
            font-size: 1.3rem;
            text-decoration: none;
            color: black;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;   
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .back-btn a:hover {
            transform: translateX(5px);
            color: #666;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 15% 5%;
            }
            .image-grid {
                display: grid;
                gap: 40px;
                padding: 0px 15% 5%;
            }
            .title {
                font-size: 3.2rem;
                color: #000;
                margin: 0;
                font-weight: 900;
            }
            .subtitle {
                font-size: 1.7rem;
                margin-top: 10px;
            }
            .project-info {
                padding: 20px 0;
            }
            .back-btn {
                text-align: right;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="title">漸進式鬧鐘交互設計 | Bio-Sync</h1>
            <div class="subtitle">Aligning Life Rhythms with Natural Awakening</div>
        </header>

        <section class="project-info">
            <div class="info-item">
                <span class="info-label">SECTION</span>
                <span>UI UX / Product Design</span>
            </div>
            <div class="info-item">
                <span class="info-label">YEAR</span>
                <span>2025</span>
            </div>
        </section>
    </div>

    <div class="image-grid">
        <div class="image-placeholder">
            <img src="小專專案整理-01.webp" alt="Bio-Sync Design 1" loading="lazy" onload="imgLoaded(this)">
        </div>
        <div class="image-placeholder">
            <img src="小專專案整理-02.webp" alt="Bio-Sync Design 2" loading="lazy" onload="imgLoaded(this)">
        </div>
        <div class="image-placeholder">
            <img src="小專專案整理-03.webp" alt="Bio-Sync Design 3" loading="lazy" onload="imgLoaded(this)">
        </div>

        <div class="back-btn">
            <a href="index11.html"> Back →</a>
        </div>
    </div>

    <script>
        function imgLoaded(img) {
            img.classList.add('loaded');
            const container = img.parentElement;
            container.style.animation = 'none';
            container.style.background = 'transparent';
            container.style.aspectRatio = 'auto';
        }

        window.addEventListener('load', function() {
            document.querySelectorAll('.image-grid img').forEach(function(img) {
                if (img.complete) {
                    imgLoaded(img);
                }
            });
        });
    </script>
</body>
</html>
