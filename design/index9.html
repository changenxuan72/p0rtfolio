<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi design</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700;9..40,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            font-family:'DM Sans', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 7% 5%;
        }
        .hero {
            padding: 20px 0;
        }
        .title {
            font-size: 1.8rem;
            color: #000;
            margin: 0;
            font-weight: 900;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            color: #4d4d4d;
        }
        .project-info {
            padding: 10px 0;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            gap: 20px;
        }
        .info-label {
            color: #666;
            width: 80px;
        }
        .image-grid {
            display: grid;
            gap: 40px;
            padding: 0px 0;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }
        .back-btn {
            text-align: right; /* 按鈕靠右對齊 */
            margin: 20px;      /* 與周圍留出間距 */ 
            font-family:'DM Sans';
        }

        /* 按鈕樣式 */
        .back-btn a {
            font-size: 1.3rem;          /* 字體大小 */
            text-decoration: none;    /* 去除底線 */
            color: black;             /* 字體顏色 */
            font-weight: 700;         /* 適度加粗 */
            display: inline-flex;      /* 讓文字與箭頭在同一行 */
            align-items: center;       /* 文字與箭頭垂直居中 */
            gap: 8px;   
            transition: transform 0.3s ease, color 0.3s ease; /* 添加平滑效果 */
        }

        .back-btn a:hover {
            transform: translateX(5px); /* 懸停時向右滑動 5px */
            color: #666;             /* 懸停時文字變色 */
        }
        @media (min-width: 768px) {
            .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 12% 5%;
            }
            .title {
            font-size: 3.2rem;
            color: #000;
            margin: 0;
            font-weight: 900;
            }
            .subtitle {
                font-size: 1.7rem;
                margin-top: 10px;
            }
            .project-info {
                padding: 20px 0;
            }
            .image-grid {
                display: grid;
                gap: 40px;
                padding: 0 12% 5%;
            }
            .back-btn {
                text-align: right; /* 按鈕靠右對齊 */
                margin: 20px;      /* 與周圍留出間距 */ 
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="title">日月老茶廠｜識別設計</h1>
            <div class="subtitle">Sun & Moon Old Tea Factory | Branding Design</div>
        </header>

        <section class="project-info">
            <div class="info-item">
                <span class="info-label">SECTION</span>
                <span>Branding Design</span>
            </div>
            <div class="info-item">
                <span class="info-label">YEAR</span>
                <span>2022</span>
            </div>
        </section>
    </div>
        <div class="image-grid">
            <img src="webbb_工作區域 1 複本 4.png" alt="123">
        </div>
        <div class="back-btn">
            <a href="index11.html"> Back →</a>
        </div>
    </div>
</body>
</html>
