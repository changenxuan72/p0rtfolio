<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商務媒合App｜UiUx Design</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700;9..40,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #000;
            font-family:'DM Sans', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 7% 5%;
        }
        .hero {
            padding: 20px 0;
        }
        .title {
            font-size: 1.6rem;
            color: #000;
            margin: 0;
            font-weight: 900;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            color: #4d4d4d;
        }
        .project-info {
            padding: 10px 0;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            gap: 20px;
        }
        .info-label {
            color: #666;
            width: 80px;
        }

        /* --- 圖片網格優化區 --- */
        .image-grid {
            display: grid;
            gap: 40px;
            padding: 10px 0%;
        }

        /* 1. 骨架屏佔位樣式（圖片還沒出來前的灰色閃爍塊） */
        .image-placeholder {
            width: 100%;
            background: linear-gradient(90deg, #f5f5f5 25%, #eeeeee 50%, #f5f5f5 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite; /* 閃爍動畫 */
            border-radius: 4px;
            overflow: hidden;
            /* 建議根據你圖片的大致比例設定，16/10 較符合一般 App 截圖的視覺 */
            aspect-ratio: 16 / 16; 
        }

        /* 2. 閃爍動畫定義 */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* 3. 圖片初始狀態：隱藏並準備淡入 */
        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.8s ease-in-out; /* 淡入時間可改這裡 */
        }

        /* 4. 圖片載入後的狀態 */
        .image-grid img.loaded {
            opacity: 1;
        }

        .back-btn {
            text-align: right;
            margin: 20px;
        }
        .back-btn a {
            font-size: 1.3rem;
            text-decoration: none;
            color: black;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;   
            transition: transform 0.3s ease;
        }
        .back-btn a:hover {
            transform: translateX(5px);
        }

        /* 響應式設定 */
        @media (min-width: 768px) {
            .container {
                padding: 0 15% 5%;
            }
            .image-grid {
                padding: 0 15% 5%;
            }
            .title {
                font-size: 3.2rem;
            }
            .subtitle {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="title">商務媒合APP | CreatorHub</h1>
            <div class="subtitle">Bridging Professional Expertise with Premium Market Demands</div>
        </header>

        <section class="project-info">
            <div class="info-item">
                <span class="info-label">SECTION</span>
                <span>UI UX / VI Design</span>
            </div>
            <div class="info-item">
                <span class="info-label">YEAR</span>
                <span>2025</span>
            </div>
        </section>
    </div>

    <div class="image-grid">
        <div class="image-placeholder">
            <img src="creator hub uiux-08.webp" alt="CreatorHub UI 1" loading="lazy" onload="imgLoaded(this)">
        </div>
        
        <div class="image-placeholder">
            <img src="creator hub uiux-02.webp" alt="CreatorHub UI 2" loading="lazy" onload="imgLoaded(this)">
        </div>


        <div class="back-btn">
            <a href="index11.html"> Back →</a>
        </div>
    </div>

    <script>
        /**
         * 圖片載入完成後的處理函數
         * @param {HTMLElement} img - 圖片標籤本身
         */
        function imgLoaded(img) {
            // 讓圖片淡入
            img.classList.add('loaded');
            
            // 處理外層佔位容器
            const container = img.parentElement;
            // 停止閃爍動畫，節省瀏覽器效能
            container.style.animation = 'none';
            // 移除灰色背景
            container.style.background = 'transparent';
            // 移除 aspect-ratio，讓容器跟隨圖片實際高度
            container.style.aspectRatio = 'auto';
        }

        // 額外保險：如果圖片已經在快取中，可能不會觸發 onload，所以我們手動檢查一次
        window.addEventListener('load', function() {
            document.querySelectorAll('.image-grid img').forEach(function(img) {
                if (img.complete) {
                    imgLoaded(img);
                }
            });
        });
    </script>
</body>
</html>
