<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advertisement</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700;9..40,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eeeeef;
            color: #000;
            font-family:'DM Sans', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 7% 5%;
            box-sizing: border-box;
        }
        .hero {
            padding: 20px 0;
        }
        .title {
            font-size: 1.8rem;
            color: #000;
            margin: 0;
            font-weight: 900;
        }
        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            color: #4d4d4d;
        }
        .project-info {
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            gap: 20px;
        }
        .info-label {
            color: #666;
            width: 80px;
        }

        /* 骨架屏與圖片動畫優化 */
        .image-placeholder {
            width: 100%;
            background: linear-gradient(90deg, #e5e5e5 25%, #d6d6d6 50%, #e5e5e5 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* 預設正方形，適用於廣告圖 */
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        img.loaded {
            opacity: 1;
        }

        .image-grid {
            display: grid;
            gap: 40px;
            padding: 40px 0;
        }
        
        .webp-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .webp-container .image-placeholder { border-radius: 7px; }

        .gif-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .back-btn {
            text-align: right;
            margin: 20px;
            font-family:'DM Sans';
        }

        .back-btn a {
            font-size: 1.3rem;
            text-decoration: none;
            color: black;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;   
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .back-btn a:hover {
            transform: translateX(5px);
            color: #666;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 17% 5%;
            }
            .title {
                font-size: 3.2rem;
                font-weight: 900;
            }
            .subtitle {
                font-size: 1.7rem;
            }
            .gif-container {
                grid-template-columns: 1fr 1fr;
                gap: 40px;
            }
            .webp-container {
                grid-template-columns: 1fr 1fr;
                gap: 70px 12px;
            }
            .webp-container .image-placeholder { border-radius: 0px; }
        }

        @media (min-width: 1024px) {
            .container { padding: 0 12% 5%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="title">圖文廣告｜AD&EDM</h1>
            <div class="subtitle">Collection of Visual and Text Advertisements</div>
        </header>

        <section class="project-info">
            <div class="info-item">
                <span class="info-label">CLIENT</span>
                <span>---</span>
            </div>
            <div class="info-item">
                <span class="info-label">SECTION</span>
                <span>Advertisement</span>
            </div>
            <div class="info-item">
                <span class="info-label">YEAR</span>
                <span>2025</span>
            </div>
        </section>

        <div class="image-grid">
            <div class="image-placeholder"><img src="廣告圖合集_工作區域 1.webp" alt="AD 1" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集-08.webp" alt="AD 2" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集-02.webp" alt="AD 3" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集-03.webp" alt="AD 4" loading="lazy" onload="imgLoaded(this)"></div>
        </div>

        <div class="webp-container">
            <div class="image-placeholder"><img src="廣告圖合集05-08-05.webp" alt="AD 5" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集05-08-06.webp" alt="AD 6" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集05-08-07.webp" alt="AD 7" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集05-08-08.webp" alt="AD 8" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集-910-09.webp" alt="AD 9" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="廣告圖合集-910-10.webp" alt="AD 10" loading="lazy" onload="imgLoaded(this)"></div>
        </div>

        <div class="gif-container">
            <div class="image-placeholder"><img src="IMG_2747.gif" alt="GIF 1" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="IMG_2763.gif" alt="GIF 2" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="IMG_2766.gif" alt="GIF 3" loading="lazy" onload="imgLoaded(this)"></div>
            <div class="image-placeholder"><img src="IMG_2779.gif" alt="GIF 4" loading="lazy" onload="imgLoaded(this)"></div>
        </div>

        <div class="back-btn">
            <a href="index11.html"> Back →</a>
        </div>
    </div>

    <script>
        function imgLoaded(img) {
            img.classList.add('loaded');
            const container = img.parentElement;
            container.style.animation = 'none';
            container.style.background = 'transparent';
            container.style.aspectRatio = 'auto';
        }
        window.addEventListener('load', function() {
            document.querySelectorAll('img').forEach(function(img) {
                if (img.complete) imgLoaded(img);
            });
        });
    </script>
</body>
</html>
